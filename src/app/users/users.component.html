<h2>Users</h2>
<div class="component-container">
<!-- Filter input -->
<input type="number" placeholder="Filter by score" [(ngModel)]="filterScore" (ngModelChange)="applyFilter()">
<button (click)="applyFilter()">Apply Filter</button>

<!-- Users table -->
<table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let user">{{ user.score }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="addToWinners(user)">Add to Winners</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
